<!DOCTYPE html>
<html lang="en" class="ua-window ua-webkit">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body class="gray-mode">
  <div id="anony-nav">
    <div class="anony-nav-links">
      <ul>
        <li><a href="#" target="_blank" class="lnk-book">豆瓣读书</a></li>
        <li><a href="#" target="_blank" class="lnk-movie">豆瓣电影</a></li>
        <li><a href="#" target="_blank" class="lnk-music">豆瓣音乐</a></li>
        <li><a href="#" target="_blank" class="lnk-events">豆瓣同城</a></li>
        <li><a href="#" target="_blank" class="lnk-group">豆瓣小组</a></li>
        <li><a href="#" target="_blank" class="lnk-read">豆瓣阅读</a></li>
        <li><a href="#" target="_blank" class="lnk-fm">豆瓣FM</a></li>
        <li><a href="#" target="_blank" class="lnk-shijian">豆瓣时间</a></li>
        <li><a href="#" target="_blank" class="lnk-market">豆瓣豆品</a></li>
      </ul>
    </div>
    <h1>
        <a href="#">豆瓣</a>
    </h1>
    <div class="anony-srh">
        <form action="#" method="get">
            <span class="inp">
                <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">
            </span>
            <span class="bn">
                <input type="submit" value="搜索">
            </span>
        </form>
    </div>
    <div id="anony-reg-new" style="background-image: url(./img/16ad990ec23uwn790d4.jpg);">
      <div class="wrapper">
        <div class="login">
          <iframe style="height: 300px; width: 300px " src="https://accounts.douban.com/passport/login_popup?login_source=anony" frameborder="0">
          </iframe>
        </div>
        <div class="app">
          <p class="app-title">
            "豆瓣"
            <span>6.0</span>
          </p>
          <p class="app-slogan">
          </p>
          <a href="#" class="lnk-app">下载豆瓣App</a>
          <div class="app-qr">
            <a href="javascript: void 0;" class="lnkqr" id="expand-qr">
              <img src="./img/icon_qrcode_green.png" width="28" height="28" >
            </a>
            <div class="app-qr-expand">
              <img src="./img/doubanapp_qrcode.png" width="160" height="160">
              <p>IOS / Android 扫码直接下载</p>
            </div>
          </div>
        </div>
      </div>
      <script>
        Do(function() {
          var app_qr = $('.app-qr');
          app_qr.hover(function() {
            app_qr.addClass('open');
          }, function() {
            app_qr.removeClass('open');
          });
        });
      </script>
    </div>
</div>
</body>
</html>
