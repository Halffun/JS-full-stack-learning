<script>
  function curry(fn) {
    let arr = []
    let len = fn.length
    function t(...args) {
      arr.push(...args)
      if (arr.length < len) {
        return t
        // return t()
      } else {
        return fn.apply(null, arr)
      }
    }
    return t
  }
  let sum = (a, b, c) => a + b + c
  let fun = curry(sum)
  console.log(fun(1)(2)(3));
