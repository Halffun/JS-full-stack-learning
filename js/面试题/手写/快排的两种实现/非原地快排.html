<script>
  function quickSort(arr) {
    if(arr.length <= 1) return arr
    let arr1 = [], arr2 = [];
    let q = arr[0]
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < q) {
        arr1.push(arr[i])
      } else {
        arr2.push(arr[i])
      }
    }
    let res = [...quickSort(arr1), q, ...quickSort(arr2)]
    return res
  }
  console.log(quickSort([4, 3, 8, 0, 3, 1, 6, 7, 8, 9, -1, -6]));
</script>
