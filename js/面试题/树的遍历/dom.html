<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>
      <h1>
      </h1>
    </h2>
  </div>
  <hr>
  <script>
    // document.querySelectorAll('#app')
    // console.log(document.documentElement);
    // getAttribute('id') === 传进来id
    let res = {}
    function walk(root) {
      // console.log(root);
      if (root.getAttribute('id') === 'app') {
        console.log('-------', root);
      }
      if (root.tagName.startsWith('H')) {
        if (res[root.tagName] !== undefined) {
          res[root.tagName] ++
        } else {
          res[root.tagName] = 1
        }
        // res[root.tagName] = res[root.tagName] ? res[root.tagName] + 1 : 1;
      }
      if (root.children) {
        for (let child of root.children) {
          // 所有子节点 还有 子节点 children
          walk(child)
        }
      }
    }
    walk(document.documentElement)
  </script>
</body>
</html>
