<script>
  // 非原地快排
  // 分区: 小于它的数放到左边, 大于它的数放到右边
  function quickSort(arr) {
    if (arr.length <= 1) {
      return arr
    }
    let arr1 = [], arr2 = [];
    let p = arr[0];
    for (let i = 1; i < arr.length; i ++) {
      if (arr[i] < p) {
        arr1.push(arr[i])
      } else {
        arr2.push(arr[i])
      }
    }
    // [...arr1, p, ...arr2]
    let res = [...quickSort(arr1), p, ...quickSort(arr2)]

    return res
  }
  console.log(quickSort([4, 3, 8, 0, 3, 1, 6, 7, 8, 9, -1, -6]));
</script>
