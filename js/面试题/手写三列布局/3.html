<script>
  function getName() {
    console.log(5)
  }
  var getName;
  function Foo() {
    // es5 不加修饰符 声明变量 变为全局变量
    getName = function () {
      console.log(1)
    }
    return this;
  }
  Foo.getName = function () {
    console.log(2)
  }
  Foo.prototype.getName = function () {
    console.log(3)
  }
  getName = function () {
    console.log(4)
  }
  // function getName() {
  //   console.log(5)
  // }
  // ouput:
  Foo.getName(); // 2
  getName(); // 4
  Foo().getName(); // 1
  getName(); // 1

  // 运算符 优先级 new  .  ()
  new Foo.getName(); // 2
  new Foo().getName(); // 3
  new new Foo().getName(); // 3

</script>
